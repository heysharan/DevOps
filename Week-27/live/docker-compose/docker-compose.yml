services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=mypassword123
    volumes:
      - pgdata:/var/lib/postgresql/data
  user_app:
    build:
      network: host
      context: ./
      dockerfile: Dockerfile

    environment:
      - DATABASE_URL=postgresql://postgres:mypassword123@postgres:5432/postgres

    ports:
      - 3000:3000

    depends_on:
      - postgres
volumes:
  pgdata: